<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>One Page Web Design || By Rishabh</title>
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="img/camera.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="img/user.png">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>CAMERA</h1>
                <p>Lets See A World From Our lens, Captured Amazing Shots Of Wild Nature.</br>
                We Will Take You To The Amazing Places Where You Never Gone.</p>
                <input type="text" name="Search" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="img/left-arrow.png" id="prev">
            <div class="preview">
                <img src="img/small1.png" class="active thumbnail">
                <img src="img/small2.png" class="thumbnail">
                <img src="img/small3.png" class="thumbnail">
                <img src="img/small4.png" class="thumbnail">
                <img src="img/small5.png" class="thumbnail">
                <img src="img/bg6.jpg" class="thumbnail">
                <img src="img/bg7.jpg" class="thumbnail">
                <img src="img/bg8.jpg" class="thumbnail">
            </div>
            <img src="img/right-arrow.png" id="next">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
